{% extends "components/base.html" %} {% block title %} Mindsight - Settings{%
endblock %} {% block styles %}
<link rel="stylesheet" href="/static/css/settings.css" />
{% endblock %} {% block content %}
<div class="right">
  <div class="main">
    <div class="main-header">
      <span>Settings</span>
    </div>
    <div class="scroll-content">
      <section>
        <div class="left-header">User Profile Details</div>
        <div class="right-content">
          
          <form action="{{ url_for('settings') }}" method="POST">
            {{ form.hidden_tag() }}
          <div class="single-row">
            <label for="ufname">First name</label>
            <input type="text" id="ufname" placeholder="First Name" name="ufname" />
          </div>

          <div class="single-row">
            <label for="lname">Last name</label>
            <input type="text" id="ulname" placeholder="Last Name" name="ulname" />
          </div>

          <div class="single-row">
            <label for="lname">Username</label>
            <input type="text" id="username" placeholder="Username" name="username" />
          </div>

          <div class="single-row">
            <label for="lname">Email</label>
            <input type="email" id="email" placeholder="Email" name="email" />
          </div>

          <div class="single-row">
            <label for="lname">Password</label>
            <input type="password" id="password" placeholder="Password" name="password" />
          </div>

          <div class="single-row">
            <label for="lname">Confirm Password</label>
            <input type="password" id="password" placeholder="Confirm Password" name="password" />
          </div>
          <button class="update-btn" id="toggleAlert">Update</button>
        </form>
        </div>
      </section>
    </div>
  </div>
</div>

<script src="{{url_for('static', filename='javascript/cdn/sweetalert2.all.min.js')}}"></script>
<script src="{{url_for('static', filename='javascript/settings.js')}}"></script>
{% endblock %}
