{% extends "components/base.html" %} {% block title %} Mindsight - Settings{%
endblock %} {% block styles %}
<link rel="stylesheet" href="/static/css/settings.css" />
{% endblock %} {% block content %}
<div class="right">
  <div class="main">
    <div class="main-header">
      <span>Settings</span>
    </div>
    <div class="scroll-content">
      <section>
        <div class="left-header">User Profile Details</div>
        <div class="right-content">
          
          <form action="{{ url_for('settings') }}" method="POST">
            {{ form.hidden_tag() }}
        
            <div class="single-row">
                <label for="ufname">First name</label>
                <input type="text" id="ufname" name="first_name" value="{{ form.first_name.data }}" />
            </div>
        
            <div class="single-row">
                <label for="ulname">Last name</label>
                <input type="text" id="ulname" name="last_name" value="{{ form.last_name.data }}" />
            </div>
        
            <div class="single-row">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="{{ form.username.data }}" />
            </div>
        
            <div class="single-row">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ form.email.data }}" />
            </div>
        
            <div class="single-row">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" />
            </div>
        
            <div class="single-row">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm" />
            </div>
        
            <button class="update-btn" id="toggleAlert">Update</button>
        </form>
        
        </div>
      </section>
    </div>
  </div>
</div>

<script src="{{url_for('static', filename='javascript/cdn/sweetalert2.all.min.js')}}"></script>
<script src="{{url_for('static', filename='javascript/settings.js')}}"></script>
{% endblock %}
