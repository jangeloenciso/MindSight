{% extends "components/base.html" %}
{% block title %} Mindsight - Campus{% endblock %}

{% block styles %}     
<link rel="stylesheet" href="/static/css/experiences.css"/> 
{% endblock %}

{% block content %}

<div class="right">
    <div class="main">
        <div class="main-header">
            <span class="title">
            <div>CAMPUS</div>
            <div class="back-button">
                <a href="{{ url_for ('dashboard')}}">
                    <img src="/static/SVG/back_button.svg"/>
                </a>
            </div>
            </span>
        </div>
        <div class="content">
            <div class="box">
                <span>Junior High</span>
                <canvas id="myChart5"></canvas>
            </div>
            <div class="box">
                <span>Senior High</span>
            </div>
            <div class="box">
                <span>College</span>  
            </div>
            <div class="box">
                <span>Graduate</span>  
            </div>
            <div class="box">
                <span>Lifelong Learners</span>
            </div>
        </div> 
    </div>
</div>

<script src="{{ url_for('static', filename='javascript/cdn/chartjs.js') }}"></script>
<script src="{{ url_for('static', filename='javascript/campus.js') }}"></script>
{% endblock %}
