<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/static/css/main.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/fonts/custom-fonts.css"
    />
    <link rel="icon" type="image/x-icon" href="/static/SVG/EYE LOGO.svg" />
    <link rel="stylesheet" href="../static/css/signup.css" />
    <title>Mindsight - Signup</title>
  </head>
  <body>
    <!-- left -->
    <section class="left-main">
      <img class="svg-top" src="../static/SVG/svg-login-top.svg" />
      <div class="lsub-container">
        <div class="lsub-top">
          <div class="welcome-msg">Welcome to</div>
          <img
            src="../static/MINDSIGHT LOGO (WHITE).png"
            class="logo-img"
            alt="Mindsight logo"
          />
        </div>
        <div>
          <div class="btn-header">
            <span>Already a member?</span>Welcome back!
          </div>
          <a href="{{ url_for('login') }}">
            <button class="btn-login">LOG IN</button>
          </a>
        </div>
      </div>
      <img class="svg-bottom" src="../static/SVG/svg-login-bottom.svg" />
    </section>

    <!-- right -->
    <section class="right-main">
      <div class="rsub-container">
        <form action="{{ url_for('signup') }}" method="POST">
          {{ form.hidden_tag() }}
      
          <p>Sign up</p>
      
          <!-- First Name -->
          <input type="text" placeholder="First Name" name="first_name" required>
      
          <!-- Last Name -->
          <input type="text" placeholder="Last Name" name="last_name" required>
      
          <!-- Username -->
          <input type="text" placeholder="Username" name="username" required>
      
          <!-- Email -->
          <div class="input-container">
            <input type="text" class="styled-input" placeholder="Email" name="email" required>
          </div>

      
          <!-- Password -->
          <div class="password-div">
              <div class="password-input-container">
                  <input type="password" placeholder="Password" name="password" required>
                  <i class="togglepass" id="togglePassword">
                      <img id="eye-image" src="../static/SVG/eyehidden.svg" alt="show/hide" onclick="toggleImage()">
                  </i>
              </div>
          </div>
      
          <!-- Confirm Password -->
          <div class="password-div">
              <div class="password-input-container">
                  <input type="password" placeholder="Confirm Password" name="confirm" required>
                  <i class="togglepass" id="togglePassword-confirm">
                      <img id="eye-image-confirm" src="../static/SVG/eyehidden.svg" alt="show/hide" onclick="toggleImageConfirm()">
                  </i>
              </div>
          </div>
      
          <div class="login-btn-container">
            <div class="prmpt">{{ prmpt }}</div>
            <button type="submit" class="signup-button">SIGN UP</button>
        </div>
        
      </form>
      
      </div>
    </section>

    <script src="../static/javascript/signup.js"></script>
  </body>
</html>
