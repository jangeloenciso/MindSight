<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/static/css/main.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/fonts/custom-fonts.css"
    />
    <link rel="icon" type="image/x-icon" href="/static/SVG/EYE LOGO.svg" />
    <link rel="stylesheet" href="../static/css/login.css" />
    <title>Mindsight - Login</title>
  </head>
  <body>
    <!-- left -->
    <section class="left-main">
      <img class="svg-top" src="../static/SVG/svg-login-top.svg" />
      <div class="lsub-container">
        <div class="lsub-top">
          <div class="welcome-msg">Welcome to</div>
          <img
            src="../static/MINDSIGHT LOGO (WHITE).png"
            class="logo-img"
            alt="Mindsight logo"
          />
        </div>
        <div class="sign-stud-btn">
          <div class="btn">
            <div class="btn-header">
              <span>New Here?</span>Have an account with us!
            </div>
  
            <!-- Redirect to the Sign up page -->
            <a href="{{ url_for('signup') }}">
              <button class="btn-signup">SIGN UP</button>
            </a>
          </div>
          
          <div class="vl"></div>

          <div class="btn">
            <div class="btn-header">
              <span>Student?</span>Answer the form
            </div>
  
            <!-- Redirect to the Form page -->
            <a>
              <button class="btn-signup" id="toggleConfirmation">STUDENT</button>
            </a>
          </div>
          
        </div>
      </div>
      <img class="svg-bottom" src="../static/SVG/svg-login-bottom.svg" />
    </section>

    <!-- right -->
    <section class="right-main">
      <div class="rsub-container">
        <form action="{{ url_for('login') }}" method="POST">
          {{ form.hidden_tag() }}
          <div>
            <p>Log in</p>
            {{ form.username(placeholder="username", id="username", required=true) }}
          </div>
          <div class="password-div">
            <div class="password-input-container">
              {{ form.password(placeholder="password", id="password", required=true) }}
              <i class="togglepass" id="togglePassword"
                ><img
                  id="eye-image"
                  src="../static/SVG/eyehidden.svg"
                  alt="show/hide"
                  onclick="toggleImage()"
              /></i>
            </div>
            <div class="forgot-pw-container">
              <a href="">Forgot Password?</a>
            </div>
          </div>

          <div class="login-btn-container">
            <button type="submit" class="login-button">LOG IN</button>
          </div>
        </form>
        <div class="prmpt">{{ prmpt }}</div>
      </div>
    </section>

    <script src={{ url_for('static', filename='javascript/login.js') }}></script>
    <script src={{ url_for('static', filename='javascript/add_confirmation.js') }}></script>
    <script src={{ url_for('static', filename='javascript/cdn/sweetalert2.all.min.js') }}></script>
  </body>
</html>
