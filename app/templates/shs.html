{% extends "components/base.html" %} {% block title %} Mindsight - Students{%
    endblock %} {% block styles %}
    <link rel="stylesheet" href="/static/css/shs.css" />
    {% endblock %} {% block content %}
    
    <div class="right">
      <div class="main">
        <div class="main-header">
          <div class="title-back">
            <span>STUDENT RECORDS - SHS</span>
          <div class="back-button">
            <a href="{{ url_for('level') }}">
                <img src="/static/SVG/back_button.svg" />
            </a>
          </div>
          </div>
          <div>
          <p>
            Please click on the following <b>SHS</b> to view the corresponding
            records:
          </p>
         
          <div class="search-upload-container">
             <!-- search -->
            <div class="search-container">
              <form method="GET" action="{{ url_for('search', query=query) }}">
                <div class="search-bar">
                  <input type="text" placeholder="Search" name="query" value="{{query}}"/>
                  <button type="submit">
                    <img src="/static/students/search.png" alt="search" />
                  </button>
                </div>
              </form>
            </div>
          </div>
          </div>
        </div>
    
        <!-- directory buttons -->
        <div class="main-buttons">
            <div class="row">
                <a href="{{ url_for ('shs_records', college='STEM') }}">
                    <button>
                      <img src="/static/students/ced.png" />
                      <span
                        >Science, Technology, Engineering and Mathematics</span>
                        <span>STEM</span
                      >
                    </button></a
                  >
                  <a href="{{ url_for ('shs_records', college='ABM') }}">
                    <button>
                        <img src="/static/students/cbea.png" />
                      <span
                        >Accountancy, Business and Management</span>
                        <span>ABM</span
                      >
                    </button></a
                  >
            </div>
                
            <div class="row">
                <a href="{{ url_for ('shs_records', college='HUMSS') }}">
                    <button>
                      <img src="/static/students/cas.png" />
                      <span
                        >Humanities and Social Sciences </span>
                        <span>HUMSS</span
                      >
                    </button></a
                  >
                  <a href="{{ url_for ('shs_records', college='ICT') }}">
                    <button>
                        <img src="/static/students/cea.png" />
                      <span
                        >Information Communication and Technology </span>
                        <span>ICT</span
                      >
                    </button></a
                  >
            </div>
        </div>
      </div>
    </div>
    
    
    <script src={{ url_for('static', filename='javascript/cdn/sweetalert2.all.min.js') }}></script>
    <script src={{ url_for('static', filename='javascript/add_new.js') }}></script>
    
    {% endblock %}
