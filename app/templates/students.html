{% extends "components/base.html" %} {% block title %} Mindsight - Students{%
endblock %} {% block styles %}
<link rel="stylesheet" href="/static/css/students.css" />
{% endblock %} {% block content %}

<div class="right">
  <div class="main">
    <div class="main-header">
      <span>STUDENT RECORDS</span>
      <p>
        Please click on the following <b>COLLEGES</b> to view the corresponding
        records:
      </p>
      <!-- search -->
      <div class="search-container">
        <form>
          <div class="search-bar">
            <input type="text" placeholder="Search" name="search" />
            <button type="submit">
              <img src="/static/students/search.png" alt="search" />
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- directory buttons -->
    <div class="main-buttons">
      <a href="{{ url_for ('college_records', college="CEA") }}" id="cea">
        <button class="cea">
          <img src="/static/students/cea.png" />
          <span>College of Engineering and Architecture <br />CEA </span>
        </button></a
      >
      <div class="buttons-group">
        <a href="{{ url_for ('college_records', college="CBEA") }}">
          <button class="cbea">
            <img src="/static/students/cbea.png" />
            <span
              >College of Business Economics and Accounting <br />
              CBEA</span
            >
          </button></a
        >
        <a href="{{ url_for ('college_records', college="CAS") }}">
          <button class="cas">
            <img src="/static/students/cas.png" />
            <span
              >College of Arts and Sciences <br />
              CAS</span
            >
          </button></a
        >
        <a href="{{ url_for ('college_records', college="CED") }}">
          <button class="ced">
            <img src="/static/students/ced.png" />
            <span
              >College of Education <br />
              CED</span
            >
          </button></a
        >
        <a href="{{ url_for ('college_records', college="IHK") }}">
          <button class="ihk">
            <img src="/static/students/ihk.png" />
            <span
              >Institute of Human Kinetics <br />
              IHK</span
            >
          </button></a
        >
      </div>
    </div>
  </div>
</div>

{% endblock %}
