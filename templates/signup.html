<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/signup.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/SVG/EYE LOGO.svg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend">
    <title>Mind Sight: Sign up</title>
</head>
<body>
    <div class="container">
        <img class="full_logo" src="/static/SVG/MINDSIGHT LOGO.svg">
        <h1>Sign up</h1>
        <form action="signup-form" method="POST">
            <div class="inputs">
                <input class="fname" id="fname" name="fname" type="text" placeholder="First Name" required>
                <input class="lname" id="lname" name="lname" type="text" placeholder="Last Name" required>
                <input class="username" id="username" name="username" type="text" placeholder="Username" required>
                <input class="email" id="email" name="email" type="text" placeholder="Email" required>
                <input class="password" id="password" name="password" type="password" placeholder="Password" required>
                <input class="confirm" id="confirm" name="confirm" type="password" placeholder="Confirm Password" required>
                
                <button class="signup" id="btn-popup" type="submit" data-bs-toggle="modal" data-bs-target="#myModal">SIGN UP</button>
            </div>
            <div class="account">
                <p>Already have an account?</p>
                <a href="{{ url_for('login') }}">
                <input class="login" type="button" value="Log in now!">
                </a>
            </div>
        </form>
    </div>

     <!-- The Modal -->
     <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Modal Heading</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
              {{ prmpt }}
            </div>
      
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
      
          </div>
        </div>
      </div>
  
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
